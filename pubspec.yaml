name: fast_ui_kit
description: Fast UI Kit is a UI kit for fast development of applications in flutter
version: 1.0.4
homepage: https://github.com/welitonsousa/fast_ui_kit
repository: https://github.com/welitonsousa/fast_ui_kit
issue_tracker: https://github.com/welitonsousa/fast_ui_kit/issues

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  animate_do: ^3.0.2
  file_picker: ^5.3.1
  flutter:
    sdk: flutter
  horizontal_data_table: ^4.2.0
  mask: ^1.0.5
  skeletons: ^0.0.3
  zod_validation: ^1.0.1
  audioplayers: ^4.1.0
  scrollable_clean_calendar: ^1.4.1
  uuid: ^3.0.7
  card_swiper: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Ionicons
      fonts:
        - asset: assets/icons/Ionicons.ttf
